<section
  class="section-start flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-yellow-100 via-red-100 to-orange-100 text-gray-800"
>
  <!-- Cabeçalho -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-orange-700 mb-4">
      Bem-vindo ao Churrascômetro!
    </h1>
    <p class="text-lg text-gray-700">
      Faça login para acessar seus churrascos ou cadastre-se se ainda não tiver uma conta.
    </p>
  </div>

  <!-- Botões -->
  <div class="flex flex-col gap-4 justify-center items-center mt-8 w-full max-w-xs">
    <!-- Botão de Login -->
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/login']"
      class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-md shadow-md hover:bg-blue-700 transition duration-300"
    >
      Fazer Login
    </button>

    <!-- Botão para Continuar sem Cadastro -->
    <button
      mat-raised-button
      color="warn"
      (click)="irSemCadastro()"
      class="w-full px-6 py-3 bg-red-600 text-white font-medium rounded-md shadow-md hover:bg-red-700 transition duration-300">
      Ir sem Cadastro
</button>

  </div>

  <!-- Cadastro -->
  <p class="text-sm text-gray-600 mt-8 text-center">
    Não tem uma conta?
    <a
      [routerLink]="['/cadastro']"
      class="font-bold text-orange-500 hover:text-orange-700 transition"
    >
      Cadastre-se aqui
    </a>
  </p>
</section>
