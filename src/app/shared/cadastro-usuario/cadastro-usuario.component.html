<section
  class="section-cadastro flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-yellow-100 via-red-100 to-orange-100 text-gray-800"
>
  <!-- Cabeçalho -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-orange-700 mb-4">
      Cadastro de Usuário
    </h1>
    <p class="text-lg text-gray-700">
      Preencha os campos abaixo para criar sua conta.
    </p>
  </div>

  <!-- Formulário de Cadastro -->
  <div
    class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md"
  >
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Cadastro</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrarUsuario()" class="space-y-4">
      <!-- Nome -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Digite seu nome" class="text-lg w-full border border-gray-900 rounded-lg"/>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Digite seu email" class="text-lg w-full border border-gray-900 rounded-lg"/>
      </mat-form-field>

      <!-- Senha -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" placeholder="Digite uma senha" class="text-lg w-full border border-gray-900 rounded-lg"/>
      </mat-form-field>

      <!-- Botão de Cadastro -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="cadastroForm.invalid"
        class="w-full py-2"
      >
        Cadastrar
      </button>
    </form>

    <!-- Link para voltar ao Login -->
    <p class="text-sm text-gray-600 mt-4 text-center">
      Já tem uma conta?
      <a
        [routerLink]="['/login']"
        class="font-bold text-orange-500 hover:text-orange-700 transition"
      >
        Faça login aqui
      </a>
    </p>

    <!-- Link para voltar à Home -->
    <p class="flex items-center justify-center mt-2">
      <a
        [routerLink]="['/']"
        class="flex items-center text-sm text-gray-600 hover:text-orange-700 transition"
      >
        <mat-icon class="mr-1 text-orange-500">arrow_back</mat-icon>
        <span class="font-medium">Voltar para Home</span>
      </a>
    </p>
  </div>
</section>
